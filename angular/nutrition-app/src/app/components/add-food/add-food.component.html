<div class="container">
    <div class="d-flex flex-column justify-content-between create-account-flex">
      <app-user-page-nav></app-user-page-nav>
      <form (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column justify-content-between user-info-flex">
              <div class="form-group mb-2 form-div">
                  <label for="username">How would you like to call your meal?</label>
                  <input type="text" name="foodname" [(ngModel)]="food_name" id="foodname" class="form-control"   placeholder="Enter your desired food name"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="calories">How many calories?</label>
                  <input type="calories" name="calories" [(ngModel)]="calories" id="calories" class="form-control"  placeholder="Amount of calories"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="protein_g">How many grams of protein?</label>
                  <input type="protein_g" name="protein_g" [(ngModel)]="protein_g" id="protein_g" class="form-control"  placeholder="Amount of grams of protein"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="fat_g">How many grams of fat?</label>
                  <input type="fat_g" name="fat_g" [(ngModel)]="fat_g" id="protein_g" class="form-control"  placeholder="Amount of grams of protein"/>
                </div>
                <input type="submit" value="Create meal" class="btn btn-primary"/>
          </div>
  
        </form>
    </div>
  </div>
