<div class="container">
    <div class="d-flex flex-column justify-content-between add-food-flex">
      <app-user-page-nav></app-user-page-nav>
      <form (ngSubmit)="onSubmit()">
          <div class="d-flex flex-column justify-content-between food-info-flex">
              <div class="form-group mb-2 form-div">
                  <label for="username">How would you like to call your meal?</label>
                  <input type="text" name="foodname" [(ngModel)]="foodName" id="foodname" class="form-control"   placeholder="Enter your desired food name"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="calories">How many calories?</label>
                  <input type="calories" name="calories" [(ngModel)]="calories" id="calories" class="form-control"  placeholder="Amount of calories"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="protein_g">How many grams of protein?</label>
                  <input type="protein" name="protein" [(ngModel)]="protein" id="protein" class="form-control"  placeholder="Amount of grams of protein"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="fat">How many grams of fat?</label>
                  <input type="fat" name="fat" [(ngModel)]="fat" id="fat" class="form-control"  placeholder="Amount of grams of protein"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="carbs">How many grams of carbs?</label>
                  <input type="carbs" name="carbs" [(ngModel)]="carbs" id="carbs" class="form-control"  placeholder="Amount of grams of carbs"/>
                </div>
                <div class="form-group mb-2 form-div">
                  <label for="addDate">When was this food consumed?</label>
                  <input type="date" name="addDate" [(ngModel)]="addDate" id="addDate" class="form-control"  placeholder="Date"/>
                </div>
                <input type="submit" value="Create meal" class="btn btn-primary"/>
          </div>
  
        </form>
    </div>
  </div>
