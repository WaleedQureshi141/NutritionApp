<div class="container">
<table class="table table-stripped mt-4">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Enabled?</th>
            <th scope="col">Roles</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.userName}}</td>
          <td>{{u.enabled}}</td>
          <td>{{(rolesToString(u))}}</td>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(u)">Delete</button>
        </tr>
        <tr>
          <button type="button" class="btn btn-primary btn-sm" (click)="routeUserPage()">Go to user page</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="toggleCreateUI()">Toggle create dev UI</button>
        </tr>
      </tbody>
</table>
<div *ngIf="showCreateUI">
  <div class="container">
    <div class="d-flex flex-column justify-content-between create-meal-flex">
      <form (ngSubmit)="createDev()">
          <div class="d-flex flex-column justify-content-between meal-info-flex">
              <div class="form-group mb-2 form-div">
                  <label for="username">Username</label>
                  <input type="text" name="userName" [(ngModel)]="userName" id="userName" class="form-control"   placeholder="Enter your desired dev username"/>
                </div>
                <div class="form-group mb-3 form-div">
                  <label for="password">Password</label>
                  <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control"  placeholder="Enter your desired dev password"/>
                </div>
                <input type="submit" value="Create dev account" class="btn btn-primary"/>
          </div>
        </form>
    </div>
  </div>

</div>
</div>
