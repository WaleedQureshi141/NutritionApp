<div class="container-lg container">
  <div class="d-flex flex-column justify-content-between login-flex">
    <app-nav-bar></app-nav-bar>
    <form (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column justify-content-between user-info-flex">
            <div class="form-group mb-2 form-div">
                <label for="userName">Username</label>
                <input type="text" name="userName" [(ngModel)]="userName" id="userName" class="form-control"   placeholder="Enter your username"/>
              </div>
              <div class="form-group mb-3 form-div">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control"  placeholder="Enter your password"/>
              </div>
              <input type="submit" value="Login" class="btn btn-primary"/>
        </div>
      </form>
  </div>
  <p>{{userName}}</p>
  <p>{{password}}</p>
</div>
